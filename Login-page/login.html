<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHILL - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="background">
      <div class="login-container">
        <h1>
          <svg
            width="43"
            height="37"
            viewBox="0 0 43 37"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M40.4167 -0.00341797L32.2292 1.42658L37.9375 7.91658L42.0417 7.18325L40.4167 -0.00341797ZM26.1042 2.48992L22 3.20492L27.7292 9.67658L31.8125 8.96158L26.1042 2.48992ZM15.8958 4.24992L11.7917 5.00158L17.5208 11.4732L21.6042 10.7582L15.8958 4.24992ZM5.66665 6.08325L3.62498 6.43158C2.54245 6.62192 1.58999 7.18252 0.976735 7.99029C0.363483 8.79807 0.139566 9.78699 0.35415 10.7399L1.16665 14.3332L11.375 12.5549L5.66665 6.08325ZM1.16665 14.3332V32.6666C1.16665 34.7016 3.04165 36.3333 5.33332 36.3333H38.6667C40.9792 36.3333 42.8333 34.7016 42.8333 32.6666V14.3332H1.16665Z"
              fill="white"
            />
          </svg>
          CHILL
        </h1>
        <div class="Masuk-cointain">
          <h1>Masuk</h1>
        </div>
        <p>Selamat datang kembali!</p>
        <form>
          
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" />

          <label for="password">Kata Sandi</label>
          <div class="input-pass">
            <input
              type="password"
              id="password"
              placeholder="Masukkan kata sandi"
            /><span class="eye"
              ><svg
                width="12"
                height="11"
                viewBox="0 0 12 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.06588 3.64795L7.65088 5.22795C7.65088 5.20295 7.65088 5.17295 7.65088 5.14795C7.65088 4.75012 7.49284 4.36859 7.21154 4.08729C6.93024 3.80598 6.5487 3.64795 6.15088 3.64795C6.12088 3.64795 6.09588 3.64795 6.06588 3.64795ZM3.91588 4.04795L4.69088 4.82295C4.66588 4.92795 4.65088 5.03295 4.65088 5.14795C4.65088 5.54577 4.80891 5.92731 5.09022 6.20861C5.37152 6.48991 5.75305 6.64795 6.15088 6.64795C6.26088 6.64795 6.37088 6.63295 6.47588 6.60795L7.25088 7.38295C6.91588 7.54795 6.54588 7.64795 6.15088 7.64795C5.48784 7.64795 4.85195 7.38456 4.38311 6.91572C3.91427 6.44688 3.65088 5.81099 3.65088 5.14795C3.65088 4.75295 3.75088 4.38295 3.91588 4.04795ZM1.15088 1.28295L2.29088 2.42295L2.51588 2.64795C1.69088 3.29795 1.04088 4.14795 0.650879 5.14795C1.51588 7.34295 3.65088 8.89795 6.15088 8.89795C6.92588 8.89795 7.66588 8.74795 8.34088 8.47795L8.55588 8.68795L10.0159 10.1479L10.6509 9.51295L1.78588 0.647949M6.15088 2.64795C6.81392 2.64795 7.44981 2.91134 7.91865 3.38018C8.38749 3.84902 8.65088 4.48491 8.65088 5.14795C8.65088 5.46795 8.58588 5.77795 8.47088 6.05795L9.93588 7.52295C10.6859 6.89795 11.2859 6.07795 11.6509 5.14795C10.7859 2.95295 8.65088 1.39795 6.15088 1.39795C5.45088 1.39795 4.78088 1.52295 4.15088 1.74795L5.23588 2.82295C5.52088 2.71295 5.82588 2.64795 6.15088 2.64795Z"
                  fill="#9D9EA1"
                />
              </svg>
            </span>
          </div>
        </form>
        <div class="options">
          <span
            >Belum punya akun?<a href="../register-page/register.html">
              Daftar</a
            ></span
          >
          <span><a href="#">Lupa kata sandi?</a></span>
        </div>

        <button class="Masuk" type="submit">
          <a href="../beranda-page/beranda.html">Masuk</a>
        </button>
        <div class="divider">Atau</div>
        <button class="google-login">
          <img
            src="../assets/google-login.png"
            width="18px"
            alt="google"
          />Masuk dengan Google
        </button>
      </div>
    </div>
  </body>
</html>
